<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="/fragments/header"></div>

<body>
<div th:replace="/fragments/navbar"></div>

        </div>
        <div class="form-group">

            <input type="text" class="form-control" id="lname" name="lastName" placeholder="Indtast efternavn p책 medarbejder">
        </div>
        <div class="form-group">
            <label for="email"><b>Email</b></label>
            <input type="text" class="form-control" id="email" name="email" placeholder="Indtast email p책 medarbejder">
        </div>
        <div class="form-group">
            <label for="phoneNumber"><b>Tlf. Nummer</b></label>
            <input type="text" class="form-control" id="phoneNumber" name="phoneNumber" placeholder="Indtast telefonnummer p책 medarbejder">
        </div>
        <br>
        <button type="submit" class="btn btn-primary">Opret</button>
    </form>
</div>

</body>
</html>
