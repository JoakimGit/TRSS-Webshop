<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="/fragments/header"></div>
    <title>Ordre oversigt</title>
</head>
<body>
<div th:replace="/fragments/navbar"></div>

<div class="container">
    <br>
    <h1>Her kan du se dine ordre</h1><br>
    <table class="table table-bordered table-hover" data-toggle="table" data-search="true">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Dato</th>
            <th scope="col">BelÃ¸b</th>
            <th scope="col"></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="order : ${orders}">
            <td th:text="${order.order_id}"></td>
            <td th:text="${order.dateTime}"></td>

<div th:replace="fragments/bottom"></div>

</html>
