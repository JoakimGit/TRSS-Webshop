<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="/fragments/header"></div>
    <title>Kunde oversigt</title>
</head>
<body>
<div th:replace="/fragments/navbar"></div>

<div class="container">
    <h1>Liste over kunder</h1><br>
    <table class="table table-bordered table-hover">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Navn</th>
            <th scope="col">Adresse</th>
            <th scope="col">Email</th>
            <th scope="col">Telefon</th>
            <th scope="col"></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="customer : ${customers}">
            <td th:text="${customer.customer_id}"></td>
            <td th:text="${customer.firstName + ' ' + customer.lastName}"></td>
            <td th:text="${customer.address}"></td>
            <td th:text="${customer.email}"></td>
            <td th:text="${customer.phoneNumber}"></td>
            <td>
                <a th:href="@{'/rediger/kunde/' + ${customer.customer_id}}"><button type="button" class="btn btn-success">Rediger</button></a>
                <a th:href="@{'/slet/kunde/' + ${customer.customer_id}}" onclick="return confirm('Er du sikker pÃ¥ at du vil slette denne kunde?');"><button type="button" class="btn btn-danger">Slet</button></a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<div th:replace="fragments/bottom"></div>
</body>
</html>
