<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="/fragments/header"></div>
    <title>Vogn</title>
</head>
<body>
<div th:replace="/fragments/navbar"></div>

<div class="container">
    <h1>Produkter i vogn:</h1><br>
    <table class="table table-bordered table-hover">
        <thead>
        <tr>
            <th scope="col">Produkt Navn</th>
            <th scope="col">Pris</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="product : ${cart.getProducts()}">
            <td th:text="${product.name}"></td>
            <td th:text="${product.price}"></td>
            <td>
                <a th:href="@{'/removeFromCart/' + ${product.product_id}}"><button type="button" class="btn btn-warning">Fjern fra vogn</button></a>
            </td>
        </tr>
        </tbody>
        <tr>
            <td th:text="Total"></td>
            <td th:text="${cart.getTotalPrice()}"></td>
        </tr>
    </table>
    <a th:href="@{'/ordre/opret/'}"><button type="button" class="btn btn-warning">GÃ¥ til ordre</button></a>
</div>

<div th:replace="fragments/bottom"></div>
</body>
</html>
