<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="/fragments/header"></div>
    <title>Produkt oversigt</title>
</head>
<body>
<div th:replace="/fragments/navbar"></div>

<div class="container">
    <h1>Liste over vores produkter</h1><br>
    <table class="table table-bordered table-hover">
        <thead>
        <tr>
            <th scope="col">Navn</th>
            <th scope="col">Beskrivelse</th>
            <th scope="col">Pris</th>
            <th scope="col"></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="product : ${products}">
            <td th:text="${product.name}"></td>
            <td th:text="${product.description}"></td>
            <td th:text="${product.price}"></td>
            <td>
                <a th:href="@{'/addToCart/' + ${product.product_id} + '/' + ${product.category}}"><button type="button" class="btn btn-primary">Tilf√∏j</button></a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<div th:replace="fragments/bottom"></div>
</body>
</html>
