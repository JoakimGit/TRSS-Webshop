<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="/fragments/header"></div>
    <title>Rediger</title>
</head>
<body>
<div th:replace="/fragments/navbar"></div>

<div class="container">
    <br>
    <h1>Rediger produkt</h1>
    <br>
    <form action="/rediger/produkt" method="post">
        <input type="hidden" name="product_id" th:value="${product.product_id}">
        <div class="form-group">
            <label for="name"><b>Navn</b></label>
            <input type="text" class="form-control" id="name" name="name" th:value="${product.name}">
        </div>
        <div class="form-group">
            <label for="description"><b>Beskrivelse</b></label>
            <input type="text" class="form-control" id="description" name="description" th:value="${product.description}">
        </div>
        <div class="form-group">
            <label for="price"><b>Pris</b></label>
            <input type="text" class="form-control" id="price" name="price" th:value="${product.price}">
        </div>
        <div class="form-group">
            <label for="category"><b>Kategori</b></label>
            <input type="text" class="form-control" id="category" name="category" th:value="${product.category}">
        </div>
        <button type="submit" class="btn btn-primary">Opdater</button>
    </form>
</div>

</body>
</html>
