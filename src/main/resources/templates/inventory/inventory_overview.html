<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="/fragments/header"></div>
    <title>Inventar oversigt</title>
</head>
<body>
<div th:replace="/fragments/navbar"></div>

<div class="container">
    <h1>Inventaroversigt</h1><br>
    <table class="table table-bordered table-hover">
        <thead>
        <tr>
            <th scope="col">Produkt ID</th>
            <th scope="col">Produkt Navn</th>
            <th scope="col">Antal</th>
            <th scope="col">Status</th>
            <th scope="col"></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="inventoryRow : ${inventory}">
            <td th:text="${inventoryRow.inventory_id}"></td>
            <td th:text="${inventoryRow.product.name}"></td>
            <td th:text="${inventoryRow.quantity}"></td>
            <td th:text="${inventoryRow.status}"></td>
            <td>
                <form action="/lager/tilfoej" method="post">
                    <label for="increaseInventory"></label>
                    <input type="hidden" name="product_id" th:value="${inventoryRow.inventory_id}">
                    <input type="number" class="form-control" id="increaseInventory" name="amount">
                    <button type="submit" class="btn btn-success">Tilf√∏j</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<div th:replace="fragments/bottom"></div>
</body>
</html>
